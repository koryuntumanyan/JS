<!DOCTYPE HTML>
<html>
<body>
<form name="search">
    <label>Search the site:
        <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
</form>

<hr>

<form name="search-person">
    Search the visitors:
    <table id="age-table">
        <tr>
            <td>Age:</td>
            <td id="age-list">
                <label>
                    <input type="radio" name="age" value="young">less than 18</label>
                <label>
                    <input type="radio" name="age" value="mature">18-50</label>
                <label>
                    <input type="radio" name="age" value="senior">more than 50</label>
            </td>
        </tr>

        <tr>
            <td>Additionally:</td>
            <td>
                <input type="text" name="info[0]">
                <input type="text" name="info[1]">
                <input type="text" name="info[2]">
            </td>
        </tr>

    </table>

    <input type="submit" value="Search!">
    <script>
        //Как найти?…

        document.getElementById('age-table'); //Таблицу с id="age-table".
        document.getElementsByTagName('label'); //Все элементы label внутри этой таблицы (их три).
        document.getElementsByTagName('td')[0]; //Первый td в этой таблице (со словом «Age»).
        let form = document.getElementsByName('search')[0]; //Форму form с именем name="search".
        form.getElementsByTagName('input')[0]; //Первый input в этой форме.
        let inputs = form.getElementsByTagName('input');
        inputs[inputs.length - 1]; //Последний input в этой форме.
    </script>
</form>
</body>
</html>
