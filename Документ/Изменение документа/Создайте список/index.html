<!DOCTYPE html>
<html>
<body>
    <ul id="elem">

    </ul>

    <script>
        while(true) {
            let x = prompt("Введите содержимое", '');
            if (x == '' || x == null)
                break;
            let liel = document.createElement('li');
            liel.textContent = (x);
            elem.append(liel);
        };
    </script>
</body>
</html>
