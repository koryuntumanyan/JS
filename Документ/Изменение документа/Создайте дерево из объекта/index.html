<!DOCTYPE html>
<html>
<body>
    <div id="container"></div>
    <script>
        let data = {
            "Рыбы": {
                "форель": {},
                "лосось": {}
            },

            "Деревья": {
                "Огромные": {
                    "секвойя": {},
                    "дуб": {}
                },
                "Цветковые": {
                    "яблоня": {},
                    "магнолия": {}
                }
            }
        };

        let container = document.getElementById('container');

        function createTree(cnt, obj) {
            cnt.innerHTML = create(obj);
        }

        function create(obj) {
            let li = '';
            let ul;
            for (let i in obj) {
                li += '<li>' + i + create(obj[i]) + '</li>';
            }
            if (li) {
                ul = '<ul>' + li + '</ul>'
            }
            return ul || '';
        }

        createTree(container, data);
    </script>
</body>
</html>
