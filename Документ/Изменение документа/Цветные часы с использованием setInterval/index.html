<!DOCTYPE HTML>
<html>
<body>
    <div id="clock">
        <span>hh</span>
        :
        <span>mm</span>
        :
        <span>ss</span>
    </div>
<!-- клик по этой кнопке вызовет clockStart() -->
    <input type="button" onclick="clockStart()" value="Старт">

<!-- клик по этой кнопке вызовет clockStop() -->
    <input type="button" onclick="clockStop()" value="Стоп">
    <script>
        document.body.style.backgroundColor = '#F3F3F3';
        let clock = document.getElementById('clock');
        let start_stop;
        clock.children[0].style.color = 'red';
        clock.children[1].style.color = 'green';
        clock.children[2].style.color = 'blue';
        function clockStart() {
            start_stop = setInterval(update, 1000);
            update();
        }

        function clockStop() {
            clearInterval(start_stop);
            start_stop = null;
        }

        function update() {
            let date = new Date();
            let hours = date.getHours();
            if (hours < 10)
                hours = '0' + hours;
            clock.children[0].innerHTML = hours;

            let minutes = date.getMinutes();
            if (minutes < 10)
                minutes = '0' + minutes;
            clock.children[1].innerHTML = minutes;

            let seconds = date.getSeconds();
            if (seconds < 10)
                seconds = '0' + seconds;
            clock.children[2].innerHTML = seconds;
        }
    </script>

</body>
</html>
