<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <input type="button" id="hider" value="Нажмите, чтобы спрятать кнопку, обратно покажется через 5 секунд." />

    <script>
        let hider = document.getElementById('hider');
        hider.addEventListener('click', e => {
            hider.hidden = true;
            setTimeout(()=> {hider.hidden = false}, 5000);
        })
    </script>

</body>
</html>
